<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não?</title>
</head>
<body>
    <h1>Estrangeiro ou não?</h1>
    Qual país você vive? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    <script>
        function pais() {
            var pais = document.querySelector('input#pais');
            var res = document.querySelector('div#res');
            var resp = pais.value;
            res.innerHTML = `Vivendo em: ${resp}.<br/>`;
            if (resp != "brasil") {
                res.innerHTML += ("Você é Estrangeiro!");
            } else {
                res.innerHTML += ("Você é Brasileiro!");
            }
        }
    </script>
</body>
</html>
